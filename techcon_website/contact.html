    <main>
        <div>
            <h3>Email Us:</h3>
            <a href="mailto:email@example.com">Send us a mail</a>
        </div>

        <div>
            <h3>Social Media</h3>
            <a href="https://www.facebook.com" target="_blank">Facebook</a>
            <a href="https://www.x.com" target="_blank">Twitter</a>
            <a href="https://www.instagram.com" target="_blank">Instagram</a>
        </div>
        <div>
            <h3>Location:</h3>
            <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d50774.4735245561!2d-122.08484417296646!3d37.30924280890841!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x808fb4571bd377ab%3A0x394d3fe1a3e178b4!2sCupertino%2C%20CA%2C%20USA!5e0!3m2!1sen!2sgh!4v1726421065310!5m2!1sen!2sgh" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
        </div>
        <div>
            <h3>Contact Us</h3>
            <form action="/submit-form" method="post">
                <table>
                    <tr>
                        <td><label for="name">Name:</label></td>
                        <td><input type="text" required></td>
                    </tr>
                    <tr>
                        <td><label for="email">Email:</label></td>
                        <td><input type="email" required></td>
                    </tr>
                    <tr>
                        <td><label for="message">Message:</label></td>
                        <td><textarea name="message" id="" cols="30" rows="10"></textarea></td>
                    </tr>
                    <tr>
                        <button type="submit">Send Message</button>
                    </tr>
                </table>
            </form>  
        </div>
    </main>

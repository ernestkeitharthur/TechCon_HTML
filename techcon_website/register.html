<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
</head>
<body>
    <header>
        <h1>Register for TechCon 2024</h1>
        <nav>
            <a href="index.html">Home</a>
            <a href="about.html">About</a>
            <a href="schedule.html">Schedule</a>
            <a href="register.html">Register</a>
            <a href="contact.html">Contact</a>
        </nav>
    </header>
    <main>
        <form action="/submit-form" method="post">
            <table>
                <tr>
                    <td><label for="name">Name:</label></td>
                    <td><input type="text" placeholder="John Doe"></td>
                </tr>
                <tr>
                    <td><label for="email"></label>Email:</td>
                    <td><input type="email" placeholder="name@example.com"></td>
                </tr>
                <tr>
                    <td><label for="password"></label>Password:</td>
                    <td><input type="password" placeholder="Password"></td>
                </tr>
                <tr>
                    <td><label for="checkbox">Agree To Terms & Condition</label></td>
                    <td><input type="checkbox" required></td>
                </tr>
                <tr>
                    <td><button type="submit">Register Now</button></td>
                </tr>
            </table>
        </form>
    </main>
    <footer>
        <p>All Rights Reserved | copyright 2024</p>
    </footer>
</body>
</html>
